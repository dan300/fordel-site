---
layout: default
---

<article id="main" style>

  <header{% if page.bgTheme == 'wedding' %} class="bgtheme-wedding"{% endif %}>
    <h2>{{ page.title }}</h2>
    <p>{{ page.excerpt }}</p>
  </header>

  <section class="wrapper style5">
    <div class="inner">
      {{ content }}
    </div>
  </section>

</article>
